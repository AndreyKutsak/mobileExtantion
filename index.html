<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканування штрихкоду</title>
</head>

<body>
    <section id="container" class="container">
        <h3>
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Безперервно скануйте різні штрих-коди</font>
            </font>
        </h3>
        <p>
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">
                    Майте на увазі, що не всі комбінації добре поєднуються. </font>
                <font style="vertical-align: inherit;">Деякі коди не мають контрольної суми (наприклад, ITF).
                </font>
            </font>
        </p>
        <div class="controls">
            <button type="button" class="icon-barcode button scan">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Розпочати сканування</font>
                </font>
            </button>
            <div class="readers">
                <label>
                    <span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">EAN-13</font>
                        </font>
                    </span>
                    <input type="checkbox" checked="" name="ean_reader">
                </label>
                <label>
                    <span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">EAN-8</font>
                        </font>
                    </span>
                    <input type="checkbox" name="ean_8_reader">
                </label>
                <label>
                    <span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">UPC-E</font>
                        </font>
                    </span>
                    <input type="checkbox" name="upc_e_reader">
                </label>
                <label>
                    <span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Код 39</font>
                        </font>
                    </span>
                    <input type="checkbox" checked="" name="code_39_reader">
                </label>
                <label>
                    <span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Codabar</font>
                        </font>
                    </span>
                    <input type="checkbox" name="codabar_reader">
                </label>
                <label>
                    <span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Код 128</font>
                        </font>
                    </span>
                    <input type="checkbox" checked="" name="code_128_reader">
                </label>
                <label>
                    <span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Перемежовується 2 із 5</font>
                        </font>
                    </span>
                    <input type="checkbox" name="i2of5_reader">
                </label>
            </div>
        </div>
        <div class="overlay overlay--inline">
            <div class="overlay__content">
                <div class="overlay__close">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">X</font>
                    </font>
                </div>
                <ul class="results">
                    <li class="result"><span class="format">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">upc_e</font>
                            </font>
                        </span><span class="code">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">08119210</font>
                            </font>
                        </span></li>
                    <li class="result"><span class="format">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">upc_e</font>
                            </font>
                        </span><span class="code">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">11219929</font>
                            </font>
                        </span></li>
                </ul>
                <video autoplay="true" preload="auto" src=""></video>
            </div>
        </div>
    </section>
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="barcode-result"></div>

    <script src="quagga.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
